<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全訪問驗證</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .password-box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 50px 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .password-box:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s;
            background-color: #f9f9f9;
            color: #333;
        }
        
        input:focus {
            outline: none;
            border-color: #4a6cf7;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }
        
        button {
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: #3a5ce5;
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(58, 92, 229, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            height: 24px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .error {
            color: #ff4757;
        }
        
        .success {
            color: #2ed573;
        }
        
        .hint {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .password-box {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-box">
            <h1>安全訪問驗證</h1>
            <p style="color: #666; margin-bottom: 30px;">請輸入密碼以繼續訪問</p>
            
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="請輸入密碼" autocomplete="off">
            </div>
            
            <button id="submitBtn">驗證並進入</button>
            
            <div class="message" id="message"></div>
            
            <div class="hint">
                密碼區分大小寫
            </div>
        </div>
    </div>

    <script>
        // 正確的密碼
        const correctPassword = "q*F71-uR";
        
        // 獲取DOM元素
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        
        // 提交按鈕點擊事件
        submitBtn.addEventListener('click', validatePassword);
        
        // 輸入框回車鍵事件
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                validatePassword();
            }
        });
        
        // 密碼驗證函數
        function validatePassword() {
            const enteredPassword = passwordInput.value;
            
            // 清空先前的消息
            message.textContent = '';
            message.className = 'message';
            
            // 檢查密碼是否為空
            if (!enteredPassword) {
                showMessage('請輸入密碼', 'error');
                passwordInput.focus();
                return;
            }
            
            // 驗證密碼
            if (enteredPassword === correctPassword) {
                showMessage('密碼正確！正在跳轉...', 'success');
                
                // 添加成功視覺效果
                submitBtn.style.backgroundColor = '#2ed573';
                submitBtn.textContent = '驗證成功 ✓';
                
                // 立即跳轉到 statement.html
                window.location.href = 'statement.html';
            } else {
                showMessage('密碼不正確，請重新嘗試', 'error');
                
                // 添加錯誤視覺效果
                passwordInput.style.borderColor = '#ff4757';
                passwordInput.style.backgroundColor = '#fff5f5';
                
                // 清空輸入框並重新聚焦
                passwordInput.value = '';
                passwordInput.focus();
                
                // 3秒後恢復輸入框樣式
                setTimeout(() => {
                    passwordInput.style.borderColor = '#e0e0e0';
                    passwordInput.style.backgroundColor = '#f9f9f9';
                    message.textContent = '';
                }, 3000);
            }
        }
        
        // 顯示消息函數
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
        }
        
        // 頁面加載後自動聚焦到密碼輸入框
        window.addEventListener('DOMContentLoaded', () => {
            passwordInput.focus();
        });
        
        // 防止表單提交刷新頁面
        document.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
